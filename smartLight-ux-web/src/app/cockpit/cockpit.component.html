<div *ngFor="let lampada of lampadas">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{lampada.nome}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image id="lampStatus" [ngClass]=" lampada.status ? 'onLamp' : 'offLamp'">
    <mat-card-actions>
      <button (click)="lampada.status = !lampada.status"> ON/OFF </button>
    </mat-card-actions>
  </mat-card>
</div>
