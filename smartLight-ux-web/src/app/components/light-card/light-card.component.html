<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{lamp.nome}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image id="lampStatus" [ngClass]=" lamp.status ? 'onLamp' : 'offLamp'">
    <mat-card-actions>
      <button (click)="lamp.status = !lamp.status"> ON/OFF </button>
    </mat-card-actions>
  </mat-card>
</div>
